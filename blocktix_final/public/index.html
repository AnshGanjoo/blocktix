<!DOCTYPE html>
<html>
<head>
  <title>BlockTix - Ticket Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BlockTix 🎫</h1>
    <form id="ticketForm">
      <input type="text" id="event" placeholder="Event Name" required />
      <input type="text" id="holder" placeholder="Ticket Holder" required />
      <input type="text" id="seat" placeholder="Seat Number" required />
      <button type="submit">Add Ticket</button>
    </form>

    <button id="validateBtn">Validate Blockchain</button>
    <p id="validationResult"></p>

    <h2>🎟️ Issued Tickets</h2>
    <div id="ticketList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
